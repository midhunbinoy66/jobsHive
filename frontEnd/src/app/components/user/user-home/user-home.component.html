<app-user-nav></app-user-nav>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-lg font-semibold mb-4">Search Jobs</h2>
          <form class="flex flex-col sm:flex-row"(submit)="onSubmit()" [formGroup]="searchForm">
            <div class="flex-grow mb-4 sm:mr-2">
              <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
              <input type="text" id="title" name="title" placeholder="Enter job title" class="mt-1 p-2 border border-gray-300 rounded-md w-full" formControlName="title">
            </div>
            <div class="flex-grow mb-4 sm:ml-2">
              <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
              <input type="text" id="location" name="location" placeholder="Enter location" class="mt-1 p-2 border border-gray-300 rounded-md w-full" formControlName="location">
            </div>
            <button  class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mt-4 sm:mt-0">Search</button>
          </form>
        </div>
      </div>
