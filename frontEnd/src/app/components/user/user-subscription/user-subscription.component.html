<app-user-nav></app-user-nav>
<div class="bg-cover bg-center " style="background-image: url('../../../../assets/cool-background.png')">
    <section >
        <div class="container flex flex-col sm:flex-row space-x-2 ">
            <app-user-sidebar class="my-1"></app-user-sidebar>        
            <div  class="ring-gray-200 ring-2 w-full p-4 rounded-lg my-1">

                <div class="flex flex-wrap justify-center">
                    <div *ngFor="let plan of allPlans" class="max-w-md w-full md:w-1/2 lg:w-1/3 xl:w-1/4 mx-4 mb-8">
                      <div class="bg-gradient-to-br from-blue-600 to-purple-700 shadow-lg rounded-lg overflow-hidden h-full transform transition-transform duration-300 hover:scale-105">
                        <div class="px-6 py-4 h-full">
                          <div class="font-bold text-xl mb-2">{{ plan.name }}</div>
                          <p class="text-gray-100 text-base">{{ plan.description }}</p>
                          <p class="text-gray-100 text-base mt-2">Duration: {{ plan.duration }}</p>
                          <p class="text-gray-100 text-base">Price: ${{ plan.price }}</p>
                          <ul class="mt-4">
                            <li class="flex items-center" *ngFor="let feature of plan.features">
                              <span class="text-gray-400">{{ feature }}</span>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  

    

             </div>
        </div>
    </section>

</div>
