<app-user-nav></app-user-nav>
<div class="bg-cover bg-center " style="background-image: url('../../../../assets/cool-background.png')">

    <section >
        <div class="container flex flex-col sm:flex-row space-x-2 ">
            <app-user-sidebar class="my-1"></app-user-sidebar>        
            <div class="ring-gray-200 ring-2 w-full p-4 rounded-lg my-1 ">
                <div *ngFor="let employer of employers" class="mb-4 bg-white w-96 p-3 shadow-lg rounded-lg" >
                    <div class="flex justify-between">
                    <p class="text-xl font-bold">{{ employer.name }}</p>
                        <button 
                        class="w-full sm:w-auto bg-red-500 text-white rounded-md hover:bg-red-600 px-3 py-2" 
                        (click)="onUnFollow(employer._id)">
                  <i class="fas fa-user-minus"></i>
                </button>
                    </div>
                    <div class="mt-2">
                        <p class="text-gray-600">{{ employer.email }}</p>
                        <div class="flex mt-1">
                            <p class="text-gray-500 mr-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.293 7.293a1 1 0 011.414 0L10 8.586l1.293-1.293a1 1 0 111.414 1.414L11.414 10l1.293 1.293a1 1 0 01-1.414 1.414L10 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L8.586 10 7.293 8.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                                {{ employer.address?.city }}
                            </p>
                            <p class="text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.293 7.293a1 1 0 011.414 0L10 8.586l1.293-1.293a1 1 0 111.414 1.414L11.414 10l1.293 1.293a1 1 0 01-1.414 1.414L10 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L8.586 10 7.293 8.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                                {{ employer.address?.state }}
                            </p>
  
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</div>
