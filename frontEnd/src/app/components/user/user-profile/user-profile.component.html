<app-user-nav></app-user-nav>
<div class="bg-cover bg-center" style="background-image: url('../../../../assets/cool-background.png')"> 

    <section>
        <div class="flex flex-col sm:flex-row space-x-2 ">
            <app-user-sidebar class="my-1"></app-user-sidebar>
            <div class="ring-gray-300 ring-2 w-full p-4 rounded-lg my-1">
                <section class="bg-transparent py-12 flex-1">
                    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                            <div class="px-4 py-5 sm:px-6 bg-gradient-to-r from-gray-100 to-gray-200">
                                <div class=" flex justify-between">
                                    <div>
                                        <h3 class="text-lg font-bold leading-6 text-gray-900">User Profile</h3>
                                        <p class="mt-1 max-w-2xl text-sm text-gray-500">View and edit your user information.</p>
                                    </div>
                                    <div class="flex flex-col justify-between items-center my-1">
                                        <div class="flex gap-1">
                                          <p class="text-xl text-gray-900 ">Wallet:</p>
                                          <span class="text-xl ml-2 font-bold">{{ wallet }}</span>
                                        </div>
                                        <button (click)="addToWallet()" class="ml-4 px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">Add to Wallet</button>
                                    </div>
                                </div>
                            </div>
                            <div class="border-t border-gray-200">
                                <dl>
                                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                        <dt class="text-xl font-bold  text-gray-500">Name</dt>
                                        <dd class="mt-1 text-lg text-gray-900 sm:col-span-2">{{user.name}}</dd>
                                    </div>
                                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                        <dt class="text-xl font-bold  text-gray-500">Email</dt>
                                        <dd class="mt-1 text-lg text-gray-900 sm:col-span-2">{{user.email}}</dd>
                                    </div>
                                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                        <dt class="text-xl font-bold  text-gray-500">Mobile</dt>
                                    <dd class="mt-1 text-lg text-gray-900 sm:col-span-2">{{user.mobile}}</dd>
                                    </div>
                                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                        <dt class="text-xl font-bold  text-gray-500">Address</dt>
                                        <dd class="mt-1 text-lg text-gray-900 sm:col-span-2">
                                            <ul>
                                                <li>{{user.address?.city}}</li>
                                                <li>{{user.address?.district}}</li>
                                                <li>{{user.address?.state}}</li>
                                                <li>{{user.address?.country}}</li>
                                                <li>{{user.address?.zip}}</li>
                                            </ul>
                                        </dd>
                                    </div>
                                </dl>
                            </div>
                            

                            <div class="px-4 py-4 bg-gray-50 text-right sm:px-6">
                                <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                                    Edit Profile
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>


        </div>
    </section>
    

</div>

<app-user-footer></app-user-footer>
