<app-user-nav></app-user-nav>
<section>
    <form  [formGroup]="profileForm" (ngSubmit)="onsubmit()">
        <div class="container flex flex-col space-y-3 p-3 m-2 w-1/2 bg-gradient-to-tr from-slate-400 to-gray-900 shadow-xl ">
            <h1 class="text-2xl font-bold font-mono">Edit user form</h1>
            <div class="flex ">
                <label for="name" class="mx-2 w-28">User name</label>
                <input type="text" placeholder="user name" class="ring-2 p-2 flex-1" formControlName="name" >
            </div>
            <div class="flex">
                <label for="mobile" class="mx-2 w-28">Mobile</label>
                <input type="number" placeholder="user Mobile" class="ring-2 p-2 flex-1" formControlName="mobile">
            </div>
            <h1>Address</h1>
            <div class="flex">
                <label for="city" class="mx-2 w-28">City</label>
                <input type="text" placeholder="city" class="ring-2 p-2 flex-1" formControlName="city" [(ngModel)]="city">
            </div>
            <div class="flex">
                <label for="district" class="mx-2 w-28">District</label>
                <input type="text" placeholder="district" class="ring-2 p-2 flex-1" formControlName="district" [(ngModel)]="district">
            </div>
            <div class="flex">
                <label for="state" class="mx-2 w-28">State</label>
                <input type="text" placeholder="state" class="ring-2 p-2 flex-1" formControlName="state" [(ngModel)]="state">
            </div>
            <div class="flex">
                <label for="country" class="mx-2 w-28">Country</label>
                <input type="text" placeholder="country" class="ring-2 p-2 flex-1" formControlName="country" [(ngModel)]="country">
            </div>           
            <div class="flex">
                <label for="zipCode" class="mx-2 w-28">Zip</label>
                <input type="text" placeholder="zip code" class="ring-2 p-2 flex-1" formControlName="zip" [(ngModel)]="zip">
            </div>  
            <div class="mx-auto my-2">
                <button class="bg-orange-600 p-3 rounded-2xl text-xl font-bold text-white w-40 hover:bg-black"> submit</button>
            </div> 
        </div>

    </form>

</section>
