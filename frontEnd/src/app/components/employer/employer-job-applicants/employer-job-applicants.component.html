<app-employer-nav></app-employer-nav>
<app-employer-sidebar></app-employer-sidebar>
<div class="p-2 my-2 ">
    <div >
        <h1>Job Applications</h1>
        <div *ngFor="let application of applications" class="shadow-lg bg-gray-200  flex flex-col space-y-2 m-2 w-1/2 p-4">
            <h1>{{application._id }}</h1>
            <p>{{application.appliedTime | date}}</p>
            <p>{{application.status}}</p>
            <p></p>
            <div class="flex space-x-2">
                <button type="button" class="p-2 bg-teal-700 rounded-lg block text-white font-bold hover:bg-teal-950">View Resume</button>
                <button type="button" class="p-2 bg-red-700 rounded-lg block  text-white font-bold hover:bg-red-950" >Update status</button>
            </div>
        </div>
    </div>

</div>
