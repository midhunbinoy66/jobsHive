<div >
    <aside [ngClass]="{'hidden': !showSidebar, 'md:block': showSidebar}" class="text-black w-full md:w-64 flex-none border border-black rounded-r-lg shadow-2xl min-h-screen  bg-transparent ">
        <div class="p-4 ">
            <h1 class="text-xl font-bold mb-4 text-center">Menu</h1>
            <nav>
                <ul>
                    <li>
                        <a [routerLink]="'/employer/profile'" class="block py-2 px-4 hover:bg-gray-600 hover:text-white">Profile</a>
                    </li>
                    <li>
                        <a [routerLink]="'/employer/profile/edit'" class="block py-2 px-4 hover:bg-gray-600  hover:text-white">Edit Profile</a>
                    </li>
                    <li>
                        <a [routerLink]="'/employer/create-job'" class="block py-2 px-4 hover:bg-gray-600  hover:text-white">Create Job</a>
                    </li>
                    <li>
                        <a [routerLink]="'/employer/jobs'" class="block py-2 px-4 hover:bg-gray-600  hover:text-white">Job Listing</a>
                    </li>
      
                    <li>
                        <a [routerLink]="'/employer/subscription'" class="block py-2 px-4 hover:bg-gray-600  hover:text-white">Subscription</a>
                    </li>
                    <li>
                        <a (click)="onPlanCheck()" class="block py-2 px-4 hover:bg-gray-600  hover:text-white">Messages</a>
                    </li>
                    <li>
                        <a [routerLink]="'/employer/wallet'" class="block py-2 px-4 hover:bg-gray-600  hover:text-white">Wallet</a>
                    </li>
      
                    <li>
                        <a (click)="logout()" class="block py-2 px-4 hover:bg-gray-600 cursor-pointer  hover:text-white">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    
    <!-- Toggle button for small screens -->
    <button (click)="toggleSidebar()" class="block md:hidden fixed top-4 left-4 p-4 bg-gray-900 text-white rounded-full">
        <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path *ngIf="!showSidebar" fill-rule="evenodd" clip-rule="evenodd" d="M4 5h16a1 1 0 0 0 0-2H4a1 1 0 0 0 0 2zm0 7h16a1 1 0 0 0 0-2H4a1 1 0 0 0 0 2zm0 6h16a1 1 0 0 0 0-2H4a1 1 0 0 0 0 2z"/>
            <path *ngIf="showSidebar" fill-rule="evenodd" clip-rule="evenodd" d="M20 5a1 1 0 0 1 1 1v12a1 1 0 1 1-2 0V6a1 1 0 0 1 1-1zm-6 7a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1zm-6-7a1 1 0 1 1 2 0v12a1 1 0 1 1-2 0V5z"/>
        </svg>
    </button>    
</div>
