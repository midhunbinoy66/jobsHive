<app-employer-nav></app-employer-nav>
<div  class="flex  flex-wrap  space-x-3 bg-cover bg-center " style="background-image: url('../../../../assets/cool-background.png')">
  <app-employer-sidebar></app-employer-sidebar>
  <div class="bg-transparent shadow-lg border-black rounded-lg px-8 py-6 flex-1 ">
    <div class="ring-gray-200 ring-2 w-full p-4 rounded-lg my-1 hover:ring-gray-300 transition duration-300 ease-in-out" *ngIf="plan !== undefined">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">{{ plan.name }}</h2>
            <span class="text-gray-500">{{ plan.duration }} Months</span>
        </div>
        <p class="text-gray-600">{{ plan.description }}</p>
        <div class="mt-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-700">INR {{ plan.price }}</div>
            <div class="flex float-right">
                <button 
                class="px-6 py-2 mx-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                (click)="payforSusbcription(plan!.price)">
                Pay Now
            </button>
            <button  class="px-6 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50" (click)="payUsingWallet()">Wallet Pay</button>
            </div>
        </div>
    </div>
</div>
</div>
