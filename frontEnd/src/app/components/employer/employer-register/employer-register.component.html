<section class="vh-100 bg-image"
  style="background-image: url('https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="form" (submit)="onSubmit()">

                <div class="form-outline mb-3 ">
                  <input type="text"  formControlName="name" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter Name" />
                </div>

                <div class="form-outline mb-3 ">
                  <input type="email"  formControlName="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Enter Email" />
                 
                </div>
<!-- 
                <div class="form-outline mb-3 ">
                  <input type="text"  formControlName="mobile" id="form3Example10cg" class="form-control form-control-lg" placeholder="Enter mobile" />
                 
                </div> -->

                <div *ngIf="!showOtpField" class="form-outline mb-3 ">
                    <input type="password" formControlName="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter Password" />
                </div>
                  
                <div *ngIf="!showOtpField" class="form-outline mb-3 ">
                    <input type="password" formControlName="repeatPassword" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Repeat Password" />
                </div>

                <div *ngIf="showOtpField">
                  <input type="text" formControlName="otp" id="otp" class="form-control form-control-lg" placeholder="Enter OTP" />
                </div>
                  

                <div class="d-flex justify-content-center my-2 ">
                  <button type="submit" [disabled]="formattedTime === '00:00'"
                    class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">{{ showOtpField ? 'Verify' : 'Register' }}</button>
                </div>

                <p *ngIf="!showOtpField" class="text-center text-muted mt-3 mb-0">Have already an account? 
                    <a routerLink="/employer/login" class="fw-bold text-body"><u>Login here</u></a>
                </p>

              </form>

            </div>

            <!-- <hr class="my-2"> -->

            <!-- <asl-google-signin-button type='icon' size='large'></asl-google-signin-button> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
