<div class="container mt-2">
    <form [formGroup]="form"  (submit)="onSubmit()">
        <div>
            <label for="name">Name </label>
            <input type="text" name="name" id="name" formControlName="name" placeholder="Name of the plan" class="p-2 ring-2 ">
            <app-common-validation [generalControl]="form.get('name')" [isSubmitted]="isSubmittd"></app-common-validation>
        </div>

        <div>
            <label for="description">Description </label>
            <input type="text" name="description" id="description" formControlName="description" placeholder="Description of the plan" class="p-2 ring-2 ">
            <app-common-validation [generalControl]="form.get('description')" [isSubmitted]="isSubmittd"></app-common-validation>
        
        </div>

        <div>
            <label for="Duration">Price</label>
            <input type="text" name="duration" id="duration" formControlName="duration" placeholder="Duration of the plan" class="p-2 ring-2 ">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" name="price" id="price" formControlName="price" placeholder="Price of the plan" class="p-2 ring-2 ">
        </div>

    
        <div formArrayName="features">
            <div *ngFor="let feature of featuresForm.controls; let i =index">
                <div class="flex space-x-3 mb-2">
                    <label for="feature">Feature</label>
                    <input type="text" placeholder="feature" [formControlName]="i" class="ring-2 p-1 rounded-lg" >
                    <button type="button" (click)="removeFeature(i)">Remove Feature</button>
                </div>
                <button type="button" (click)="addFeature()">Add Feature</button>
            </div>
        </div>

        <button type="submit"
              class="w-1/3 block rounded-full bg-amber-400 hover:bg-amber-600 hover:shadow-lg font-semibold text-gray-800 px-6 py-2">Save</button>
    </form>
</div>
